	<header id="header" class="fixed-top ">
		<div class="container d-flex align-items-center justify-content-between">

		<div class="logo">

  <main id="main">
    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">
        <div class="row gy-4">

            <div class="portfolio-info">
			<h3>기록 추출 완료</h3>
              <ul>
				<form action="/add" method="POST">
				닉네임: <input type="text" name="nickname" required/> <br />
                {% for key, value in result.items() %}
                  <li>
                    <strong>{{ key }}: {{ value }} </strong>
                  </li>
                {% endfor %}
              </ul>
				<p>등록하시겠습니까?</p>
				<input type="hidden" name="kool" value={{ result['kool'] }} required/>
                <input type="hidden" name="cool" value={{ result['cool'] }} required/>
				<input type="hidden" name="good" value={{ result['good'] }} required/>
				<input type="hidden" name="miss" value={{ result['miss'] }} required/>
				<input type="hidden" name="fail" value={{ result['fail'] }} required/>
				<input type="hidden" name="score" value={{ result['score'] }} required/>
				<input type="hidden" name="rate" value={{ result['rate'] }} required/>
				<input type="hidden" name="combo"  value={{ result['combo'] }} required/>
				<input type="hidden" name="song" value={{ song }} required>
				<input type="hidden" name="key" value={{ key }} required>
				<input type="hidden" name="filename" value={{ filename }} required>
                <input type="submit">
			</form>
            </div>
        </div>
      </div>
    </section><!-- End Portfolio Details Section -->
